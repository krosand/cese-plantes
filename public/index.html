<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="POC PLANTE MERYEM">
  <meta name="description" content="Trouvez la plante parfaite pour votre bureau en quelques questions - POC PLANTE MERYEM">
  <title>Adopte une Plante ! üåø</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 1200px;
    }
    .question-card {
      transition: all 0.3s ease;
      border-left: 4px solid #4caf50;
    }
    .choice-btn {
      text-align: left;
      transition: all 0.2s;
      border: 2px solid transparent;
    }
    .choice-btn:hover {
      background-color: #e8f5e9;
      border-color: #4caf50;
    }
    .choice-btn.selected {
      background-color: #4caf50;
      color: white;
      border-color: #2e7d32;
    }
    .plant-card {
      transition: transform 0.3s;
      border-top: 4px solid #4caf50;
    }
    .plant-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .plant-card .card-title {
      min-height: 3.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .plant-card .card-text {
      min-height: 5rem;
    }
    .emoji-large {
      font-size: 4rem;
    }
    .progress {
      height: 8px;
    }
    .family-badge {
      font-size: 1.5rem;
      padding: 1rem 2rem;
    }
    .nav-links {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <div class="nav-links">
    <a href="stats.html" class="btn btn-outline-primary btn-sm me-2">üìä Stats</a>
    <a href="admin.html" class="btn btn-outline-secondary btn-sm">‚öôÔ∏è Admin</a>
  </div>

  <div class="container py-5">
    <!-- En-t√™te -->
    <div class="text-center mb-5">
      <img src="logo-cese.svg" alt="Logo CESE" style="height: 80px; margin-bottom: 20px;">
      <h1 class="display-3 fw-bold text-success">üåø Adopte une Plante !</h1>
      <p class="lead text-secondary">Trouvez la plante parfaite pour vous en quelques questions</p>
    </div>

    <!-- Barre de progression -->
    <div id="progressBar" class="mb-4" style="display: none;">
      <div class="d-flex justify-content-between mb-2">
        <span class="text-muted">Progression</span>
        <span class="text-muted"><span id="currentQuestion">0</span> / <span id="totalQuestions">0</span></span>
      </div>
      <div class="progress">
        <div id="progressBarFill" class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
      </div>
    </div>

    <!-- Zone questions -->
    <div id="questionsContainer"></div>

    <!-- Bouton soumettre -->
    <div id="submitContainer" class="text-center mt-4" style="display: none;">
      <button id="submitBtn" class="btn btn-success btn-lg px-5">
        ‚ú® Voir mon r√©sultat
      </button>
    </div>

    <!-- Zone r√©sultat -->
    <div id="resultContainer" style="display: none;">
      <div class="text-center mb-4">
        <h2 class="display-5 mb-3">üéâ Votre plante id√©ale :</h2>
        <span id="familyBadge" class="badge family-badge bg-success"></span>
      </div>

      <div class="alert alert-info">
        <strong>Pourquoi cette famille ?</strong>
        <p id="familyExplanation" class="mb-0 mt-2"></p>
      </div>

      <h3 class="text-center mb-4">Nos recommandations pour vous :</h3>
      <div id="plantsContainer" class="row g-4"></div>

      <div class="text-center mt-5">
        <button id="resetBtn" class="btn btn-outline-danger">
          üîÑ Recommencer le test
        </button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Config -->
  <script src="config.js"></script>

  <script>
    // √âtat de l'application
    let questions = [];
    let answers = [];

    // Descriptions des familles
    const familyDescriptions = {
      'D√©polluante': 'Ces plantes purificatrices d\'air sont parfaites pour assainir votre int√©rieur. Id√©ales pour bureau et chambre !',
      'Grimpante': 'Ces plantes d√©coratives apportent une touche jungle √† votre espace. Parfaites pour cr√©er un mur v√©g√©tal !',
      'Exotique': 'Ces plantes zen et raffin√©es cr√©ent une ambiance paisible. Pour les amateurs d\'esth√©tique et de m√©ditation !',
      'R√©sistante': 'Ces plantes robustes pardonnent tous les oublis. Parfaites pour d√©butants et personnes occup√©es !'
    };

    // Charger questions au d√©marrage
    async function loadQuestions() {
      try {
        questions = await apiCall('/api/questions');
        answers = new Array(questions.length).fill(null);
        renderQuestions();
        updateProgress();
      } catch (err) {
        alert('Erreur lors du chargement des questions');
        console.error(err);
      }
    }

    // Afficher les questions
    function renderQuestions() {
      const container = document.getElementById('questionsContainer');
      container.innerHTML = '';

      questions.forEach((question, qIdx) => {
        const card = document.createElement('div');
        card.className = 'card question-card mb-4 shadow-sm';
        card.innerHTML = `
          <div class="card-body">
            <h5 class="card-title fw-bold text-success">
              Question ${qIdx + 1} / ${questions.length}
            </h5>
            <p class="card-text fs-5 mb-3">${question.text}</p>
            <div class="d-grid gap-2" id="choices-${qIdx}">
              ${question.choices.map((choice, cIdx) => `
                <button class="btn btn-outline-secondary choice-btn"
                        data-question="${qIdx}"
                        data-choice="${cIdx}">
                  ${choice.label}
                </button>
              `).join('')}
            </div>
          </div>
        `;
        container.appendChild(card);
      });

      // Ajouter √©v√©nements sur les boutons
      document.querySelectorAll('.choice-btn').forEach(btn => {
        btn.addEventListener('click', handleChoice);
      });

      // Restaurer s√©lections depuis localStorage
      restoreAnswers();

      document.getElementById('progressBar').style.display = 'block';
      document.getElementById('totalQuestions').textContent = questions.length;
    }

    // G√©rer s√©lection r√©ponse
    function handleChoice(e) {
      const questionIdx = parseInt(e.target.dataset.question);
      const choiceIdx = parseInt(e.target.dataset.choice);

      // Enregistrer r√©ponse
      answers[questionIdx] = choiceIdx;
      saveAnswers();

      // Mettre √† jour UI
      const choicesContainer = document.getElementById(`choices-${questionIdx}`);
      choicesContainer.querySelectorAll('.choice-btn').forEach(btn => {
        btn.classList.remove('selected');
      });
      e.target.classList.add('selected');

      updateProgress();
    }

    // Mettre √† jour progression
    function updateProgress() {
      const answered = answers.filter(a => a !== null).length;
      const total = questions.length;
      const percentage = (answered / total) * 100;

      document.getElementById('currentQuestion').textContent = answered;
      document.getElementById('progressBarFill').style.width = percentage + '%';

      // Afficher bouton soumettre si toutes r√©ponses donn√©es
      if (answered === total) {
        document.getElementById('submitContainer').style.display = 'block';
      } else {
        document.getElementById('submitContainer').style.display = 'none';
      }
    }

    // Sauvegarder r√©ponses dans localStorage
    function saveAnswers() {
      localStorage.setItem('plantQuizAnswers', JSON.stringify(answers));
    }

    // Restaurer r√©ponses depuis localStorage
    function restoreAnswers() {
      const saved = localStorage.getItem('plantQuizAnswers');
      if (saved) {
        const savedAnswers = JSON.parse(saved);
        if (savedAnswers.length === questions.length) {
          answers = savedAnswers;

          // Restaurer s√©lections visuelles
          answers.forEach((choiceIdx, qIdx) => {
            if (choiceIdx !== null) {
              const btn = document.querySelector(
                `[data-question="${qIdx}"][data-choice="${choiceIdx}"]`
              );
              if (btn) btn.classList.add('selected');
            }
          });

          updateProgress();
        }
      }
    }

    // Soumettre r√©ponses
    async function submitAnswers() {
      try {
        const result = await apiCall('/api/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ answers })
        });
        displayResult(result);
      } catch (err) {
        alert('Erreur lors de la soumission');
        console.error(err);
      }
    }

    // Afficher r√©sultat
    function displayResult(result) {
      // Masquer questions et bouton
      document.getElementById('questionsContainer').style.display = 'none';
      document.getElementById('submitContainer').style.display = 'none';
      document.getElementById('progressBar').style.display = 'none';

      // Afficher r√©sultat
      document.getElementById('familyBadge').textContent = result.family;
      document.getElementById('familyExplanation').textContent =
        familyDescriptions[result.family] || '';

      // Afficher plantes
      const plantsContainer = document.getElementById('plantsContainer');
      plantsContainer.innerHTML = '';

      result.plants.forEach(plant => {
        const col = document.createElement('div');
        col.className = 'col-md-4';
        // Construire le chemin de l'image en tenant compte du BASE_PATH
        const imagePath = plant.image.startsWith('http')
          ? plant.image
          : (APP_CONFIG.basePath ? `${APP_CONFIG.basePath}/${plant.image}` : plant.image);
        col.innerHTML = `
          <div class="card plant-card h-100 shadow-sm">
            <div class="card-body">
              <div class="text-center mb-3">
                <img src="${imagePath}" alt="${plant.name}" class="img-fluid" style="max-height: 250px; object-fit: contain; width: 100%; border: 3px solid #e0e0e0; border-radius: 12px; padding: 15px; background: white; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                <h4 class="card-title mt-3">${plant.name}</h4>
              </div>
              <p class="card-text text-muted">${plant.description}</p>

              <h6 class="text-success mt-3">üíß Arrosage</h6>
              <p class="mb-2">${plant.care.arrosage}</p>

              <h6 class="text-success">‚òÄÔ∏è Lumi√®re</h6>
              <p class="mb-2">${plant.care.lumiere}</p>

              <h6 class="text-success">üå°Ô∏è Temp√©rature</h6>
              <p class="mb-2">${plant.care.temperature}</p>

              <h6 class="text-success">üìä Difficult√©</h6>
              <p class="mb-2">${plant.care.difficulte}</p>

              <div class="alert alert-success mt-3 mb-0">
                <strong>‚ú® Avantages :</strong><br>
                ${plant.benefits}
              </div>
            </div>
          </div>
        `;
        plantsContainer.appendChild(col);
      });

      document.getElementById('resultContainer').style.display = 'block';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // R√©initialiser le test
    function resetQuiz() {
      localStorage.removeItem('plantQuizAnswers');
      answers = new Array(questions.length).fill(null);

      document.getElementById('resultContainer').style.display = 'none';
      document.getElementById('questionsContainer').style.display = 'block';

      renderQuestions();
      updateProgress();

      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // √âv√©nements
    document.getElementById('submitBtn').addEventListener('click', submitAnswers);
    document.getElementById('resetBtn').addEventListener('click', resetQuiz);

    // Initialisation
    loadQuestions();
  </script>
</body>
</html>
